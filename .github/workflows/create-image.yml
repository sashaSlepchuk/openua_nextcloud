name: build-and-dispatch
on:
  push: { branches: ["main"] }

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.bp.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push
        id: bp
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/nextcloud:${{ github.sha }}
            docker.io/${{ secrets.DOCKER_USERNAME }}/nextcloud:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/nextcloud:stable

  dispatch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to infra repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          repository: ${{ secrets.INFRA_REPO }}
          event-type: deploy-nextcloud
          client-payload: >-
            {
              "image_repo": "docker.io/${{ secrets.DOCKER_USERNAME }}/nextcloud",
              "image_digest": "${{ needs.build.outputs.image_digest }}",
              "git_sha": "${{ github.sha }}",
            }
